<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>

<body>
    <div class="contain">
        <div class="search"><input type="text" id="location" placeholder="Search location"><i class="fa fa-search"
                id="set" style="font-size:40px"></i></div>
        <div class="temperature"></div>

        <div class="name"></div>
        <div class="country"></div>
        <div class="blocks">
            <div class="block">
                <div class="description"></div><span>Condition</span>
            </div>
            <div class="block">
                <div class="visibility"></div><span>visibility</span>
            </div>
            <div class="block">
                <div class="humidity"></div><span>humidity</span>
            </div>
            <div class="block">
                <div class="speed"></div><span>speed</span>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
